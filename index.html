<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSWD Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content">
      <div class="div-principal">
        <h1>PSWD Helper</h1>
        <div>
          <div class="form">
            <input
              type="text"
              name="senha"
              id="senha"
              placeholder="Digite uma senha aqui, para ver o quão forte ela é..."
            />
            <button class="checar">Checar</button>
          </div>

          <div class="informacoes"></div>
          <p class="paragrafo">
            ou se preferir você pode criar uma senha forte aleatoriamente
          </p>
        </div>
      </div>
      <div class="div-secundaria">
        <h3>Gerar senha aleatória</h3>
        <div class="form">
          <input
            type="text"
            name="aleatorio"
            id="aleatorio"
            disabled
            value="***************************"
          />
          <button class="gerarSenha">Gerar</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
