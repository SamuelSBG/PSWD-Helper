<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSWD Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content">
      <div class="div-principal">
        <h1>PSWD Helper</h1>
        <div>
          <form>
            <input
              type="text"
              name="senha"
              id="senha"
              placeholder="Digite uma senha aqui, para ver o quão forte ela é..."
            />
            <button>Checar</button>
          </form>
          <div class="column">
            <div style="width: 7px; height: 7px; margin-top: 0.5rem"></div>
            <div style="width: 5px; height: 5px; margin-top: 0.2rem"></div>
            <div style="width: 3px; height: 3px; margin-top: 0.2rem"></div>
          </div>
          <p>ou se preferir você pode criar uma senha forte aleatoriamente</p>
        </div>
      </div>
      <div class="div-secundaria">
        <h3>Gerar senha aleatória</h3>
        <form>
          <input
            type="text"
            name="aleatorio"
            id="aleatorio"
            disabled
            value="***************************"
          />
          <button>Gerar</button>
        </form>
      </div>
    </section>
  </body>
</html>
